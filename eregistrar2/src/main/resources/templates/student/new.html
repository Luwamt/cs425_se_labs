<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add New Student Form</title>
    <link rel="stylesheet" href="/css/myStyle.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">New Student Registration Form</h1>
            <p class="textpar">Fields marked with asterisks (<span class="asterisk">*</span>) are required</p>
            <div class="card-body">
                <form action="/eregistrar/student/new" method="post" th:object="${student}">
                    <div class="form-group">
                        <label for="studentNumber">Student Number<span class="asterisk">*</span> </label>
                        <div>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="errorMessage"></span>
                        </div>
                        <input type="text" name="studentNumber" id="studentNumber"
                               class="form-control"
                               th:value="${student.studentNumber}" placeholder="Enter Student Number" autofocus/>
                    </div>
                    <div class="form-group">
                        <label>First Name<span class="asterisk">*</span></label>
                        <div>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="errorMessage"></span>
                        </div>
                        <input type="text" name="firstName"
                               class="form-control"
                               th:field="*{firstName}" placeholder=""/>
                    </div>

                    <div class="form-group">
                        <label>Middle Name</span></label>
<!--                        <div>-->
<!--                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"-->
<!--                                  class="errorMessage"></span>-->
<!--                        </div>-->
                        <input type="text" name="middleName" class="form-control"
                               th:field="*{middleName}" >

                    </div>

                    <!--                    <div class="form-group mb-4 col-4" >-->
                    <div class="form-group">
                        <label>Last Name<span class="asterisk">*</span></label>
                        <div>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="errorMessage"></span>
                        </div>
                        <input type="text" name="lastName"
                               class="form-control"
                               th:field="*{lastName}" placeholder=""/>
                    </div>

                    <div class="form-group">
                        <label>CGPA<span class="asterisk">*</span></label>
                        <div>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="errorMessage"></span>
                        </div>
                        <input type="number" name="cgpa"
                               th:field="*{cgpa}" min="0" max="4"  class="form-control">
                    </div>
                    <div  class="form-group">
                        <label>Enrollment Date*</label>
                        <div>
                            <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                  class="errorMessage"></span>
                        </div>
                        <input type="date" name="dateOfEnrollment"
                               th:field ="*{dateOfEnrollment}" placeholder=""  class="form-control"/>
                    </div>
<!--                    <p>Date Of Enrollment<span class="asterisk">*</span>-->
<!--                    <div>-->
<!--                    <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"-->
<!--                          class="errorMessage"></span>-->
<!--                    </div>-->
<!--                    <input type="date" th:field="*{dateOfEnrollment}" name="dateOfEnrollment" class="form-control"></p>-->


                    <div  class="form-group col-4 ">
                <label>Is International<span class="asterisk">*</span></label>
                        <div>
                    <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                          class="errorMessage"></span>
                        </div>
                    <select  style="padding: 5px;" id="international" name="isInternational" th:field ="*{isInternational}" >
                        <option   selected value="">...</option>
                        <option value="No">No</option>
                        <option  value="Yes">Yes</option>
                    </select>
                    </div>

                    <br>
                    <br>
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-primary">Cancel</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
