<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.theamleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New Student</title>
    <link rel="stylesheet" href="/css/myStyle.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2
    /dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header th:replace="fragments/header :: header"></header>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">New Student Registration Form</h1>
            <span>Fields marked with asterisks (*) are required</span>
            <div class="card-body">
                <form action="/eregistrar/student/new"  method="post"  th:object="${student}">

                    <div class="form-group">
                        <label   for="studentNumber">Student Number* </label>
                        <div>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="errorMessage"></span>
                        </div>
                        <input type="text" name="studentNumber" id="studentNumber"
                               class="form-control"
                               th:value ="${student.studentNumber}" placeholder="Enter Student Number" autofocus/>
                    </div>
                    <div class="form-group">
                        <label>First Name*</label>
                        <input type="text" name="firstName"
                               class="form-control"
                               th:field ="*{firstName}" placeholder=""/>
                    </div>

                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" name="middleName"
                               class="form-control"
                               th:field ="*{middleName}" placeholder="Optional"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name*</label>
                        <input type="text" name="lastName"
                               class="form-control"
                               th:field ="*{lastName}" placeholder=""/>
                    </div>
                    <div class="form-group">
                        <label>Student CGPA*</label>
                        <input type="number" name="cgpa"
                               class="form-control"
                               th:field ="*{cgpa}" placeholder=""/>
                    </div>
                    <div class="form-group">
                        <label>Enrollment Date*</label>
                        <input type="date" name="dateOfEnrollment"
                               class="form-control"
                               th:field ="*{dateOfEnrollment}" placeholder=""/>
                    </div>
                    <br>
                    <div class="form-group col-md-4" >
                        <label for="international">Is International*</label>
                        <!--                        <input type="text" name="isInternational"-->
                        <!--                               class="form-control"-->
                        <!--                               th:field ="*{isInternational}" placeholder=""/>-->
                        <select style="padding: 4px;" id="international" name="isInternational" th:field ="*{isInternational}">
                            <option   selected value="">select</option>
                            <option value="No">No</option>
                            <option  value="Yes">Yes</option>
                        </select>
                    </div>
                    <br>

                    <!--                    <div class="form-group col-md-4">-->
                    <!--                        <label for="inputState">State</label>-->
                    <!--                        <select id="inputState" class="form-control">-->
                    <!--                            <option selected>Choose...</option>-->
                    <!--                            <option>...</option>-->
                    <!--                        </select>-->
                    <!--
                                       <div</div>-->

                    <div class="row" >
                        <div class="col-lg-6" >
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button  type="submit" class="btn btn-primary">Cancel</button>

<!--<!            <a th:="@{/eregistrar/student/list}" class="btn btn-primary btn-sm mb-3">Cancel</a>-->
<!--                            redirect:/eregistrar/student/list-->
                        </div>
                    </div>

<!--                    <div class="btn">-->
<!--                        <button type="submit" class="btn btn-primary">Submit</button>-->
<!--                        <button type="submit" class="btn btn-primary">Rest</button>-->
<!--                        <button type="submit" class="btn btn-primary">Cancel</button>-->
<!--                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
